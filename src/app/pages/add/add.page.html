

<ion-header class="ion-no-border">

  <ion-item lines="none">

    <ion-label>
      <h1>Post your Ad</h1>
    </ion-label>

  </ion-item>

</ion-header>

<ion-content>
  <div class="slides ion-margin-bottom">
    <hr class="hr-1"/>

  </div>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
  <ion-card class="category" color="primary">
    <ion-card-header class="ion-text-center">
      <ion-button size="large" [routerLink]="['/sell1']">
      <ion-icon name="shirt-outline"></ion-icon>
      </ion-button >
      <ion-card-subtitle>Selling an item</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="category" color="primary">
          <ion-card-header class="ion-text-center">
            <ion-button size="large">
            <ion-icon name="home-outline"></ion-icon>
            </ion-button>
            <ion-card-subtitle>Offer property</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="category" color="primary">
          <ion-card-header class="ion-text-center">
            <ion-button size="large">
            <ion-icon name="person-outline"></ion-icon>
            </ion-button>
            <ion-card-subtitle>Job vacancy</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="category" color="primary">
          <ion-card-header class="ion-text-center">
            <ion-button size="large" [routerLink]="['/buy1']">
            <ion-icon name="card-outline"></ion-icon>
            </ion-button>
            <ion-card-subtitle>Look for Buy</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="category" color="primary">
          <ion-card-header class="ion-text-center">
            <ion-button size="large">
            <ion-icon name="home-outline"></ion-icon>
            </ion-button>
            <ion-card-subtitle>Look for Rent</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="category" color="primary">
          <ion-card-header class="ion-text-center">
            <ion-button size="large">
            <ion-icon name="alert-circle-outline"></ion-icon>
            </ion-button>
            <ion-card-subtitle>About</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" [routerLink]="['/afterhome']">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="search" [routerLink]="['/search']">
          <ion-icon name="search-outline"></ion-icon>
          <ion-label>Search</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="add" [routerLink]="['/add']">
          <ion-icon name="add-circle-outline" size="large"></ion-icon>
          <!--        <ion-label>Add</ion-label>-->
        </ion-tab-button>
        <ion-tab-button tab="chat" [routerLink]="['/chat']">
          <ion-icon name="chatbubbles-outline"></ion-icon>
          <ion-label>Chat</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="profile" [routerLink]="['/profile']">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>

</ion-footer>
