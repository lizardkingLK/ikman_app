<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-button color="dark" [routerLink]="['/home']" class="cross" >
            <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
    <h3>Sign in</h3>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Hi</h1>
      <p>To continue use your, email or username<br>or any other social account</p>
  </div>

  <ion-button class="new-background-color" expand="block" shape="round" [routerLink]="['/login']">Use email or username</ion-button>

      <div class="separator">
        <span>or</span>
        <span class="line left"></span>
        <span class="line right"></span>
    </div>


   <ion-button class="new-background-color" expand="block" shape="round"><ion-icon name="logo-facebook" class="s-btn-2"></ion-icon>Sign in with Facebook</ion-button>
    <ion-button class="new-background-color" expand="block" shape="round"><ion-icon name="logo-google" class="s-btn-3"></ion-icon>Sign in with Google</ion-button>

    <p class="p-2">Haven't signed up yet?</p>
    <ion-button shape="round" fill="clear" color="dark" size="small" class="btn-1" [routerLink]="['/signup']">Create an account</ion-button>

</ion-content>
