<ion-header class="ion-no-border">

    <ion-item lines="none" cl>
      <ion-button color="primary" fill="clear" [routerLink]="['/product']" >
        <ion-icon  slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
        <ion-label>
            <h1>JBL Harman Int.</h1>
        </ion-label>
        <ion-button color="primary" fill="clear">
            <ion-icon slot="icon-only" name="share-outline"></ion-icon>
        </ion-button>
    </ion-item>

</ion-header>

<ion-content>
    <div class="slides ion-margin-bottom">
        <hr class="hr-1"/>

    </div>
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size="12">
                <ion-card class="card">
                    <ion-card-content class="ion-text-left">

                        <div class="img-wrapper">
                            <ion-img src="../../assets/jbl.jpg"></ion-img>
                        </div>

                        <ion-row>
                            <ion-card-title class="title">JBL Harman Int.</ion-card-title>
                        </ion-row>
                      <ion-row>
                        <ion-col size="5">
                          <ion-item lines="none" class="i-item">
                            <ion-icon name="call-outline" slot="end" class="nim"></ion-icon>
                          </ion-item>
                          <div class="para">
                            <p>Call</p>
                          </div>
                        </ion-col>
                        <ion-col size="6">
                          <ion-item lines="none" class="i-item">
                            <ion-icon name="chatbubbles-outline" slot="end" class="nim"></ion-icon>
                          </ion-item>
                          <div class="para-2">
                            <p>Chat</p>
                          </div>
                        </ion-col>
                      </ion-row>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-row class="about-1">
        <ion-col>
            <p>Open Today:</p>
        </ion-col>
        <ion-col size="6">
            <p class="content">9.00am - 7.30pm</p>
        </ion-col>
      <ion-col size="2">
        <ion-button color="primary" fill="clear" >
          <ion-icon slot="icon-only" name="chevron-forward-outline" class="f-btn"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="about-2">
        <ion-col>
            <p>Address :</p>
        </ion-col>
        <ion-col size="6">
            <p class="content">No.139/E,Colombo</p>
        </ion-col>
      <ion-col size="2">
        <ion-button color="primary" fill="clear" >
          <ion-icon slot="icon-only" name="chevron-forward-outline" class="f-btn"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <div class="p-b-1">
        <ion-button expand="block" size="default" class="new-background-color">
            <ion-icon slot="icon-only" name="alert-circle-outline" class="loc-i"></ion-icon>
            About
        </ion-button>
    </div>
  <div class="p-b-2">
    <ion-button expand="block" size="default" class="new-background-color">
      <ion-icon slot="icon-only" name="eye-outline" class="loc-i"></ion-icon>
      View all Ads
    </ion-button>
  </div>


</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-tabs>
            <ion-tab-bar slot="bottom">
                <ion-tab-button tab="home" [routerLink]="['/afterhome']">
                    <ion-icon name="home-outline"></ion-icon>
                    <ion-label>Home</ion-label>
                </ion-tab-button>
                <ion-tab-button tab="search" [routerLink]="['/search']">
                    <ion-icon name="search-outline"></ion-icon>
                    <ion-label>Search</ion-label>
                </ion-tab-button>
                <ion-tab-button tab="add" [routerLink]="['/add']">
                    <ion-icon name="add-circle-outline" size="large"></ion-icon>
                    <!--        <ion-label>Add</ion-label>-->
                </ion-tab-button>
                <ion-tab-button tab="chat" [routerLink]="['/chat']">
                    <ion-icon name="chatbubbles-outline"></ion-icon>
                    <ion-label>Chat</ion-label>
                </ion-tab-button>
                <ion-tab-button tab="profile" [routerLink]="['/profile']">
                    <ion-icon name="person-outline"></ion-icon>
                    <ion-label>Profile</ion-label>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-toolbar>

</ion-footer>
